<div class="container">
    <div class="form-group">
      <label for="inlineFormInput">Username</label>
      <input #sUsername type="text" class="form-control" id="inlineFormInput" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #sPassword type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #sEmail type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="newAccount()">Submit</button>
</div>
